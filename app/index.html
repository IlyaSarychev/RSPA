<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSPA</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <nav class="header__nav">
                    <a href="#" class="header__link">О премии</a>
                    <a href="#" class="header__link">Номинации</a>
                    <a href="#" class="header__link">Деловая программа</a>
                    <a href="#" class="header__link">Гостевая программа</a>
                    <a href="#" class="header__link">Эксперты</a>
                </nav>
                <a href="/" class="header__logo">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="section-offer">
            <div class="container">
                <div class="wrapper">
                    <div class="offer">
                        <h1 class="offer__title">
                            Russian Show Production Awards
                        </h1>
                        <p class="offer__text">
                            Всероссийская Премия в&nbsp;области технического продакшена и&nbsp;декора
                        </p>
                        <button class="offer__button button">Принять участие</button>
                    </div>
                    <div class="offer-label">
                        <img src="img/offer-label.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="bg-gradient">
                <img src="img/bg-gradient.svg" alt="">
            </div>
            <div class="dinamics">
                <img src="img/dinamics.png" alt="">
            </div>
        </section>
    </main>
    <footer class="footer">

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
